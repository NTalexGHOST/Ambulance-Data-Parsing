<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="UTF-8">
        <title>Система прогнозирования частоты вызовов скорой помощи</title>
        <!--Load the AJAX API-->
        <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
        <script type="text/javascript" th:inline="javascript">

            google.charts.load('current', {'packages':['corechart']});
            google.charts.setOnLoadCallback(drawChart);

            function drawChart() {

                var data = new google.visualization.DataTable();
                data.addColumn('string', 'Topping');
                data.addColumn('number', 'Slices');
                data.addRows([[${values}]]);

                var options = {
                    title: "Частота вызова скорой помощи",
                    legend: { position: "none" },
                    width: 1700,
                    height: 900
                };

                var chart = new google.visualization.ColumnChart(document.getElementById('chart_div'));
                chart.draw(data, options);
            }
        </script>
    </head>
    <body>
        <h1 align="center">Система прогнозирования частоты вызовов скорой помощи</h1>
        <h3>Поиск по конкретному году</h3>
        <form method="post">
            <input type="text" name="callDate" placeholder="Введите год"/>
            <button type="submit">Поиск</button>
        </form>
        <div id="chart_div" style="margin: 0 auto;"></div>
    </body>
</html>
